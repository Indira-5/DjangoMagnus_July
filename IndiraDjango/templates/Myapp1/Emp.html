{% extends 'Myapp1/Base.html' %}
{% load static %}
{% block content %}


<h1> Employee Info </h1>
<table border="1">
    <thread>
        <th>EmpNo</th>
        <th>Ename</th>
        <th>Sal</th>
        <th>Deptno</th>
    </thread>
    {% for emp in employee %}
    <tr>
        <td>{{ emp.empno }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.sal }}</td>
        <td>{{ emp.deptno }}</td>

    </tr>
    {% endfor %}


</table>
{% endblock content %}
