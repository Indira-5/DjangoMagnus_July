<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data</title>
    <link rel="stylesheet" href="{% static 'Myapp1/CSS/Emp.css' %}">
</head>
<body>
<h1> Employee Info </h1>
<table border="1">
    <thread>
        <th>EmpNo</th>
        <th>Ename</th>
        <th>Sal</th>
        <th>Deptno</th>
    </thread>
    {% for emp in employee %}
    <tr>
        <td>{{ emp.empno }}</td>
        <td>{{ emp.ename }}</td>
        <td>{{ emp.sal }}</td>
        <td>{{ emp.deptno }}</td>

    </tr>
    {% endfor %}


</table>


</body>
</html>
